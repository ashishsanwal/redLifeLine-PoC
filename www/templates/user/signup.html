<ion-view title="Signup">
    <ion-content padding="true" scroll="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="email address" ng-model="creds.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password"  ng-model="creds.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name"  ng-model="creds.first_name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name" ng-model="creds.last_name">
                </label>
				<label class="item item-input" name="phone">
					<span class="input-label">Phone Number</span>
					<input type="tel" placeholder="" ng-model="creds.phone">
				</label>
				<label class="item item-select" name="bloodgroup">
					<span class="input-label">Blood Group</span>
					<select ng-model="creds.bloodgroup">
						<option>--Select--</option>
						<option name="A">A</option>
						<option name="B">B</option>
					</select>
				</label>
				<label class="item item-input" name="street">
					<span class="input-label">Address (Street Name)</span>
					<input type="text" placeholder="" ng-model="creds.street">
				</label>
				<label class="item item-input" name="location">
					<span class="input-label">Address (Location)</span>
					<input type="text" placeholder="" ng-model="creds.location">
				</label>
				<label class="item item-select" name="state">
					<span class="input-label">State</span>
					<select ng-model="creds.state">
						<option name="UP" selected>UP</option>
						<option name="Delhi">Delhi</option>
					</select>
				</label>
				<label class="item item-select" name="city">
					<span class="input-label">City</span>
					<select ng-model="creds.city">
						<option name="Lucknow" selected>Lucknow</option>
						<option name="Noida">Noida</option>
					</select>
				</label>
				<label class="item item-input" name="pincode">
					<span class="input-label">Pincode</span>
					<input type="text" placeholder="" ng-model="creds.pincode">
				</label>
			</ion-list>

            <button class="button button-positive button-block"
                    ng-click="signUpUser()">Sign up</button>
        </form>
    </ion-content>
</ion-view>
